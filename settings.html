<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings-kakaoTalk</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__tilte">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg fa-2x"></i></span>

        </div>
    </header>
        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>

                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>version</span>
                    </div>
                    <div class="settings__setting-column">Latest version</div>
                </li>
            </ul>
        </main>



   

<nav class="nav">
    <ul class="nav__list">
        <li class= "nav__btn">
            <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class= "nav__btn"> 
            <a class="nav__link" href="chats.html">
                <span class="nav__notification bage">1</span>
                <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class= "nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class= "nav__btn">
            <a class="nav__link" href="more.html">
                <div class="notification"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
    </ul>
</nav>
<div id="no-mobile">
    <span>Sorry your screen is too big </span>
</div>
<div id="no-rotate">
    <span>Please roate your phone</span>
</div>


    <script src="https://kit.fontawesome.com/4530e5b00e.js" crossorigin="anonymous"></script>
</body>
</html>
